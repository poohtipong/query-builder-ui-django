{% extends "volt/layouts/base.html" %}
{% block content %}
<h2 class="mb-4"><i class="fas fa-tools"></i> Admin Dashboard</h2>

<div class="row g-4">

  <div class="col-md-6">
    <a href="/admin-databases/" class="text-decoration-none">
      <div class="card shadow-sm border-left-primary">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-database fa-2x me-3 text-primary"></i>
          <div>
            <h5 class="mb-0">Manage Databases</h5>
            <small class="text-muted">Connect & introspect new MySQL databases</small>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-6">
    <a href="/column-mapping/" class="text-decoration-none">
      <div class="card shadow-sm border-left-success">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-link fa-2x me-3 text-success"></i>
          <div>
            <h5 class="mb-0">Column Mapping</h5>
            <small class="text-muted">Assign columns to internal parameters</small>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-6">
    <a href="/query-logs/" class="text-decoration-none">
      <div class="card shadow-sm border-left-warning">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-clipboard-list fa-2x me-3 text-warning"></i>
          <div>
            <h5 class="mb-0">Query Logs</h5>
            <small class="text-muted">Track who ran what, and when</small>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-6">
    <a href="/admin-categories/" class="text-decoration-none">
      <div class="card shadow-sm border-left-info">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-project-diagram fa-2x me-3 text-info"></i>
          <div>
            <h5 class="mb-0">Parameter Categories</h5>
            <small class="text-muted">Group parameters into categories</small>
          </div>
        </div>
      </div>
    </a>
  </div>

</div>
{% endblock %}
