{% extends "volt/layouts/base-fullscreen.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <form method="post" class="card p-4 shadow" style="min-width: 350px;">
    {% csrf_token %}
    <h4 class="mb-3 text-center">Create Account</h4>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    <div class="mt-3 text-center">
      <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
    </div>
  </form>
</div>
{% endblock %}
